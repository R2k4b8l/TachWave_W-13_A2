<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="./styles/main.css" rel="stylesheet">

    <title>Techwave</title>
</head>

<body>
    <!-- START: Navbar Section -->
    <header class="bg-[#230E3D] fixed top-0 left-0 w-full z-50">
        <nav class="flex items-center justify-between px-6 py-4 max-w-7xl mx-auto">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="./assets/TechWaveLogo.png" alt="TechWave Logo" class="h-8 w-auto">
            </div>

            <!-- Menu Items (Desktop) -->
            <div class="hidden md:flex items-center gap-8">
                <a href="#home" class="text-white text-sm hover:text-gray-300 transition">About</a>
                <a href="#episodes" class="text-white text-sm hover:text-gray-300 transition">Episodes</a>
                <a href="#host" class="text-white text-sm hover:text-gray-300 transition">Host</a>
            </div>

            <!-- CTA Button -->
            <button
                class="hidden md:block gradient-btn text-white px-6 py-2 rounded-full font-semibold text-sm hover:opacity-90 transition">
                Subscribe
                <i class="fas fa-arrow-right"></i>
            </button>

            <!-- Hamburger Menu Icon (Mobile) -->
            <button class="md:hidden text-white text-xl">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>






</body>

</html>
